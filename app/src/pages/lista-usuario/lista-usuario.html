<ion-header>

  <!-- botão para avançar para próxima fase. Cria-se um bind do tipo click, e ao clicar a ação  avancarCadastroUsuario será executada-->
  <ion-navbar>
    <button ion-button icon-only float-right 
      (click)="avancarCadastroUsuario()">
        <ion-icon name="add"></ion-icon>
    </button>

    <ion-title>Lista de Usuarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    
    <!-- ngfor permite interar a lista de usuários, atributo declarado no controller e que carregou a lista de usuários do serviço da api -->
    <!-- existe um bind do tipo click, ao clicar o método seleciona é executado, passando por parâmetro um objeto usuário -->
    <ion-item *ngFor="let usuario of usuarios" (click)="seleciona(usuario)">
      <h2>{{usuario.nome}}</h2>
      <span>{{usuario.email}}</span>
    </ion-item>
  </ion-list>


</ion-content>

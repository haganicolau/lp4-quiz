<!--

<ion-header>

  <ion-navbar>
    <button ion-button icon-only float-right 
      (click)="avancarCadastroUsuario()">
        <ion-icon name="add"></ion-icon>
    </button>

    <ion-title>Lista de Usuarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <h2>{{usuario.nome}}</h2>
      <span>{{usuario.email}}</span>
    </ion-item>
  </ion-list>


</ion-content>

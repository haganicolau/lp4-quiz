<ion-header>

  <ion-navbar>
    <ion-title>Visualizar Usuário</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-item-group>
    <ion-item-divider color="light">
      USUÁRIO: 
    </ion-item-divider>
    <ion-item>{{ usuario.nome }}</ion-item>
    <ion-item>{{ usuario.email }}</ion-item>
  </ion-item-group>

  <ion-row>
      <ion-col text-center>
        
        <!-- Botão editar que contém o bind que chama o método editar() -->
        <button ion-button icon-only (click)="editar()">
            <ion-icon name="md-build"></ion-icon>
        </button>
        
      </ion-col>
      <ion-col text-center>
        <!-- Botão editar que contém o bind que chama o método confirma() para confirmar se de fato ele quer excluir usuário -->
          <button ion-button icon-only (click)="confirma()">
            <ion-icon name="trash"></ion-icon>
          </button>

      </ion-col>
    </ion-row>

</ion-content>
